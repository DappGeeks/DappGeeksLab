<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>DappGeeks - Lab</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav role="navigation" class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button aria-controls="navbar" aria-expanded="false" data-target="#navbar" data-toggle="collapse" class="navbar-toggle collapsed"
            type="button">
            <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span
              class="icon-bar"></span>
          </button>
          <a href="#" class="navbar-brand">DappGeeks Token Lab</a>
        </div>
        <div class="navbar-collapse collapse" id="navbar">
          <ul class="nav navbar-nav">
            <li id="tokenSaleDivLi" style="display: none;cursor: pointer;"><a onclick="changePage('tokenSaleDiv');" >购买token</a></li>
            <li id="item1DivLi" style="display: none;cursor: pointer;"><a onclick="changePage('item1Div');">实验1</a></li>
            <li id="item2DivLi" style="display: none;cursor: pointer;"><a onclick="changePage('item2Div');">实验2</a></li>
          </ul>
        </div>
        
      </div>
    </nav>
  
    <div id="promptDiv" style="position: fixed; right: 0px; top: 80px; width: 500px;">
    </div>
  
    <div role="main" class="container theme-showcase" style="padding-top: 20px; margin-top: 20px;">

        <div class="alert alert-success" id="topBarInfo" style="margin-top: 20px;">
          当前账户token数量：<span id="TTBalance">0</span>
        </div>
  
      <div id="initDiv" class="page-header mainDiv" style="display: none;">
        <h1>合约未初始化,请使用合约创建者账号初始化合约</h1>
        <p id="initP"><a role="button" class="btn btn-primary btn-lg" onclick="App.initWebSite();" >一键初始化</a></p>
      </div>

      <div id="indexDiv" class="page-header mainDiv" style="display: none;">
        <h1>合约已完成初始化</h1>
      </div>
      
      <div id="tokenSaleDiv" style="display: none;" class="mainDiv">
        <div class="row">
          <div class="col-lg-12">
              <h1 class="text-center">DappGeeks Token 购买</h1>
              <hr/>
              <br/>
          </div>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content" class="text-center" style="display: none;">
            <p>
              每个Token价格为 ：<span class="token-price"></span> Ether. 
            </p>
            <br/>
            <form onSubmit="App.buyTokens(); return false;" role="form">
              <div class="form-group">
                <div class="input-group">
                  <input id="numberOfTokens" class="form-control input-lg" type="number" name="number" value="1" min="1" pattern="[0-9]">
                  </input>
                  <span class="input-group-btn">
                    <button type="submit" class="btn btn-primary btn-lg">购买</button>
                  </span>
                </div>
              </div>
            </form>
            <br>
             <div class="progress">
                <div id="progress" class="progress-bar progress-bar-striped active" aria-valuemin="0" aria-valuemax="100">
                </div>
              </div>
            <p>已售：<span class="tokens-sold"></span> / <span class="tokens-available"></span></p>
            <div class="alert alert-info" role="alert"><span class="glyphicon glyphicon-info-sign"></span>&nbsp;
              <b>注意:</b> 
              请先安装Metamask插件，使用Ropsten测试网络。
            </div>
            <hr>
            <p id="tokenContractAddress"></p>
            <p id="accountAddress"></p>
          </div>
        </div>
      </div>
      
      

      <div id="item1Div" style="display: none;" class="mainDiv">
        
      </div>
      

      <div id="item2Div" style="display: none;" class="mainDiv">
        
        
      </div>
      
      
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/lib.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
